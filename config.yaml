browser:
  type: msedge
  headless: false
  viewport:
    width: 1535
    height: 1024

report:
  enabled: true
  outputDir: report/
  openAfterExecution: true
  theme: default

screenshots:
  enabled: true
  onFailure: true
  # All screenshots captured via screenshot_agent.exe (OS-level active window capture)
  # Per-step screenshot control via 'capture: true' in YAML tests
  # Fallback: Auto-capture before/after submit if no explicit captures

testExecution:
  stopOnChildFailure: false # Continue with next child even if one fails
  restoreBrowserState: true # Navigate back to parent URL after each child

childTests:
  validatePaths: true # Validate child file paths before execution
  detectCircularRefs: true # Detect circular dependencies

popupScreenshot:
  enabled: true
  screenshotAgentPath: ./screenshot_agent.exe
  outputDir: screenshots/popup/
  waitAfterLoad: 5000 # ms to wait after page load before screenshot
  closeAfterCapture: true
  windowDimensions:
    width: 1534
    height: 1024
