name: Selector Strategies Demo
description: Test demonstrating all selector strategies (id, name, css, xpath)
url: https://demo.playwright.dev/todomvc/

fillData:
  # CSS selector (default, passthrough)
  - selector:
      by: css
      value: '.new-todo'
    value: 'Task via CSS'

  # ID selector (adds # prefix)
  - selector:
      by: id
      value: new-todo
    value: 'Task via ID'

  # Name selector (creates [name='...'])
  - selector:
      by: name
      value: task-name
    value: 'Task via name'

  # XPath selector (adds xpath= prefix)
  - selector:
      by: xpath
      value: //input[@class='new-todo']
    value: 'Task via XPath'
    capture: true

submit:
  - type: click
    selector: '.new-todo'

assertions:
  - type: textContent
    selector: '.todo-list li:nth-child(4)'
    expected: 'XPath'
    operator: contains
